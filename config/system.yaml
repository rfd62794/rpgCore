# DGT System Configuration
# This file controls the behavior of the DGT Autonomous Movie System

# Core System Settings
mode: "autonomous"          # System mode: autonomous, demo, interactive, server
scene: "tavern"             # Game scene: tavern, forest, demo, custom
seed: "TAVERN_SEED"         # World generation seed

# Performance Settings
target_fps: 60              # Target frame rate (1-240)
enable_performance_monitoring: true  # Enable performance monitoring

# Graphics Settings
enable_graphics: true       # Enable graphics rendering
graphics_width: 1024        # Graphics width in pixels
graphics_height: 768       # Graphics height in pixels
fullscreen: false           # Fullscreen mode

# System Features
enable_persistence: true    # Enable data persistence
enable_logging: true        # Enable logging
enable_console: true        # Enable developer console
enable_debug_mode: false    # Enable debug mode

# Logging Configuration
log_level: "INFO"           # Log level: TRACE, DEBUG, INFO, WARNING, ERROR, CRITICAL
log_file: null              # Log file path (null for stdout only)
log_rotation: "10 MB"       # Log rotation size

# Network Settings (future use)
enable_network: false       # Enable network features
network_port: 8080          # Network port (1024-65535)

# Resource Paths
assets_path: "assets/"      # Assets directory path
data_path: "data/"          # Data directory path
logs_path: "logs/"          # Logs directory path
